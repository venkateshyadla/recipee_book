<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fdf9f9, #373232);
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(to right, #ebe7e7, #485048);
            padding: 20px;
            border-radius: 8px;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            outline-color: green;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }

        input[type="submit"],
        button {
            background-color: #3fc451;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #0ef070;
        }

        button[type="button"] {
            background-color: #6c757d;
        }

        button[type="button"]:hover {
            background-color: #163452;
        }

        button[type="button"],
        button[type="submit"] {
            margin-right: 10px;
        }
    
        h1{
            text-shadow: 2px 2px 4px rgb(255, 255, 255); /* Text shadow for heading */
            color: #333;
            text-align: center;
            font-family: initial;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Add Recipe</h1>
    <form id="recipeForm" method="post">
        <label for="name">Recipe Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="ingredients">Ingredients:</label><br>
        <input type="text" id="ingredients" name="ingredients"><br>
        <label for="image">Recipe Image:</label><br>
        <input type="file" id="image" name="image"><br>
        <label for="description">Making Description:</label><br>
        <textarea id="description" name="description" placeholder="write about recipe...."></textarea><br>
        <button type="submit" onclick="setAction('/add')">Add Recipe</button>
        <button type="button" onclick="searchByName()">Search</button>
    </form>

    <script>
        function setAction(action) {
            document.getElementById('recipeForm').action = action;
        }

        function searchByName() {
            var recipeName = prompt("Enter recipe name:");
            if (recipeName) {
                window.location.href = "/recipes/" + recipeName;
            }
        }
    </script>
</body>
</html>
